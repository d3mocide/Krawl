<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Krawl</title>
    <style>
        body {{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }}
        .container {{
            max-width: 1200px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }}
        h1 {{
            color: #f85149;
            text-align: center;
            font-size: 36px;
            margin: 40px 0 20px 0;
            flex-shrink: 0;
        }}
        .counter {{
            color: #f85149;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 30px 0;
            flex-shrink: 0;
        }}
        .links-container {{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            padding-top: 10px;
        }}
        .links-container::-webkit-scrollbar {{
            width: 0px;
        }}
        .link-box {{
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px 20px;
            min-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }}
        .link-box:hover {{
            background: #1c2128;
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.2);
        }}
        a {{
            color: #58a6ff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
        }}
        a:hover {{
            color: #79c0ff;
        }}
        .canary-token {{
            background: #1c1917;
            border: 2px solid #f85149;
            border-radius: 8px;
            padding: 20px 30px;
            margin: 20px auto;
            max-width: 800px;
            overflow-x: auto;
        }}
        .canary-token a {{
            color: #f85149;
            font-size: 14px;
            white-space: nowrap;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h1>Krawl me!</h1>
        <div class="counter">{counter}</div>
        
        <div class="links-container">
{content}
        </div>
    </div>
</body>
</html>
