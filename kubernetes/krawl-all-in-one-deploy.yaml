---
apiVersion: v1
kind: Namespace
metadata:
  name: krawl-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: krawl-config
  namespace: krawl-system
data:
  PORT: "5000"
  DELAY: "100"
  LINKS_MIN_LENGTH: "5"
  LINKS_MAX_LENGTH: "15"
  LINKS_MIN_PER_PAGE: "10"
  LINKS_MAX_PER_PAGE: "15"
  MAX_COUNTER: "10"
  CANARY_TOKEN_TRIES: "10"
  PROBABILITY_ERROR_CODES: "0"
#  CANARY_TOKEN_URL: set-your-canary-token-url-here
